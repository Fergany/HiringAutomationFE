<p *ngIf="jobApplications">Applications for {{jobApplications[0].job.title}} Job.</p>
<div class="list-group">
    <a href="/jobapplication/{{jobApplication.id}}" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let jobApplication of jobApplications">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{jobApplication.candidate.firstName + ' ' + jobApplication.candidate.lastName}}</h5>
        <small>submitted At:{{jobApplication.submittedAt}}</small>
      </div>
      <p class="mb-1">{{jobApplication.candidate.email}}</p>
      <small>{{jobApplication.candidate.phone}}</small>
    </a>
</div>
